<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
</head>
<body>
    <h1>Produtos da categoria {{categoria.nome}}</h1>
    <table border="1">
        <tr>
            <th>Nome</th>
            <th>Categaria</th>
            <th>Pre√ßo</th>
            <th>Estoque</th>
            <th>Imagem</th>
            <th> </th>
            
        </tr>
        {%for prod in produtos%}
        <tr>
            <td>{{prod.nome}}</td>
            <td>{{prod.categoria}}</td>
            <td>R$ {{prod.preco}}</td>
            <td align="center">{{prod.estoque}}</td>
            <td><img src="{{prod.imagem.url}}" width="80"></td>
            <td>{% if prod.lancamento == True%}
                lancamento!
                {%endif%}
                {%empty%}
            Nem uma produto encontrada
            </td>
            
        </tr>
        {%endfor%}
        
    </table>
    
</body>
</html>
