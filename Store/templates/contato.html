{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilos.css' %}">
    
    <title>Pagina inicial</title>
</head>
<body>
    {% include 'includes/topo.html'%}
    <h1>Contato</h1>
    <form method="post" action="{% url 'enviar_contato' %}">
        {% csrf_token %}
        Nome: <br> <input name ="nome">
        <br><br>
        E-mail: <br><input name="e-mail">
        <br><br>
        Telefone:<br><input name="telefone">
        <br><br>
        Assunto:<br><input name="assunto">
        <br><br>
        Mensagem:<br><input name="mensagem"></textarea>
        <br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Apagar">
    </form>
    {%if msg != '' %}
        <p>{{msg}}</p>
    {% endif %}
    
</body>
</html>
